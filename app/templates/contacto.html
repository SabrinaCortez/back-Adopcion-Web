<body class="contactame">
    <div class="contactame"> 
        <div class="contactotitulo">
            <h2 class="animate__animated animate__flip animate__delay-1s">Contáctanos</h1>
        </div>
    </div>
    <div class="box">
        <!-- Form -->
        <div class="contacto form">
            <h3>Envianos un mensaje</h3>
            <form id="formulario" action="https://formsubmit.co/huellasdeesperanza@gmail.com" method="POST">
                <div class="formBox">
                    <div class="inputBox">
                        <span>Nombre</span>
                        <input type="text" placeholder="Ingresa tu nombre" id="nombre">
                        <div class="error-mensage" id="errorNombre"></div>
                    </div>
                    <div class="inputBox">
                        <span>Apellido</span>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
                        <div class="error-message" id="apellidoError"></div>
                                </div>
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="email" id="email" name="email" placeholder="ingresatumail@tumail.com">
                        <div class="error-message" id="emailError"></div>
                                </div>
                    <div class="inputBox">
                        <span>Teléfono</span>
                        <input type="text" placeholder="011 2345 6789" id="telefono" name="telefono" required>
                        <div class="error-message" id="telefonoError"></div>
                    </div>
                    <div class="row100">
                    <div class="inputBox">
                        <span>Mensaje</span>
                        <textarea placeholder="Ingresa tu mensaje aquí" id="mensaje" name="mensaje" minlength="10"></textarea>
                        <div class="error-message" id="mensajeError"></div>
                    </div>
		            </div>
                    <div class="row100">
                    <div class="inputBox">
                        <input type="submit" value="Enviar">
                        <!-- Esto usariamos para redireccionar la nuestra página nuevamente -->
                        <!-- <input type="hidden" name="next" value="http://huellasdeesperanza.com">
                        <input type="hidden" name="_captcha" value="false"> -->
                    </div>
                    </div>                    
                </div>
            </form>
        </div>        

        <!-- infoBox -->
        <div class="contacto info">
            <h3>Encuéntranos en: </h3>
            <div class="infoBox">
                <div>
                    <span><i class="bi bi-geo-alt"></i></span>
                    <p>Buenos Aires, ARGENTINA</p>
                </div>
                <div>
                    <span><i class="bi bi-envelope"></i></span>
                    <a href="mailto:huellasdeesperanza@gmail.com">huellasdeesperanza@email.com</a>
                </div>
                <div>
                    <span><i class="bi bi-telephone-fill"></i></span>
                    <a href="tel:0123456789">Tel.: 011 2345 6789</a>
                </div>
            </div>
            <div class="animate__animated animate__fadeInBottomRight animate__delay-0.5s">
                <ul class="contacto-redes-sociales">
                <li><a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook"></i></a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-envelope"></i></a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-whatsapp"></i></a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-twitter"></i></a></li>
            </ul>
        </div>
        </div>
        <!-- Map -->
        <div class="contacto map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d209818.97471271464!2d-58.94947960790425!3d-34.74497413353835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srefugio%20de%20animales!5e0!3m2!1ses!2sar!4v1714245095624!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="600" height="450" style="border:0"; allowfullscreem="" loading="lazy"></iframe>
       </div>
      
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous">
</script>

</body>
